<form [formGroup]="bookForm" (ngSubmit)="submit()">
  <table style="" class="table">
    <thead class="thead-dark">
    <tr>
      <th style="text-align: center" colspan="4" scope="col">Add new book</th>
    </tr>
    </thead>
    <tbody>
    <tr>
      <th colspan="4" scope="row">Add new book</th>
    </tr>
    <tr>
      <th scope="row">Title :</th>
      <th colspan="3" scope="row"><input formControlName="title" type="text"></th>
    </tr>
    <tr>
      <th scope="row">Author :</th>
      <th colspan="3" scope="row"><input formControlName="author"  type="text"></th>
    </tr>
    <tr>
      <th scope="row">Description :</th>
<!--      <th colspan="3" scope="row"><input formControlName="description"  type="text"></th>-->
      <th colspan="3" scope="row"><textarea formControlName="description"  cols="30" rows="10"></textarea></th>
    </tr>

    <tr>
      <th scope="row">&ensp;</th>
      <th style="text-align: left" colspan="2" scope="row"><button>Add</button>&ensp;&ensp;<button (click)="back()" type="button">Back</button></th>
      <th scope="row">&ensp;</th>
    </tr>
    </tbody>
  </table>
</form>
